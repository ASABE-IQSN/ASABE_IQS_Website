{% if user.is_authenticated %}
      <a href="{% url 'users:account' %}">My Account</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="logout-button">Logout</button>
        </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
