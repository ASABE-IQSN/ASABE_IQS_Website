{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="
    max-width: 420px;
    margin: 3rem auto;
    padding: 2rem;
    border: 1px solid #334155;
    border-radius: 0.5rem;
    background: #0f172a;
    color: #e2e8f0;
">
    <h1 style="margin-top: 0; margin-bottom: 1rem;">Reset Password</h1>
    <p style="margin-bottom: 1rem;">Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 1rem;">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <button type="submit"
                style="padding: 0.4rem 1rem; background: #38bdf8; border: none; border-radius: 0.25rem;">
            Send Reset Link
        </button>
    </form>
</div>
{% endblock %}
