{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="
    max-width: 420px;
    margin: 3rem auto;
    padding: 2rem;
    border: 1px solid #334155;
    border-radius: 0.5rem;
    background: #0f172a;
    color: #e2e8f0;
">
    <h1 style="margin-top: 0; margin-bottom: 1rem;">Login</h1>

    {% if form.errors %}
        <p style="color: #f87171;">Your username or password was incorrect.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div style="margin-bottom: 1rem;">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit"
                style="padding: 0.4rem 1rem; background: #38bdf8; border: none; border-radius: 0.25rem;">
            Log In
        </button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
