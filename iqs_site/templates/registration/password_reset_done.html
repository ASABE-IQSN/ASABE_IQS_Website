{% extends "base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div style="
    max-width: 420px;
    margin: 3rem auto;
    padding: 2rem;
    border: 1px solid #334155;
    border-radius: 0.5rem;
    background: #0f172a;
    color: #e2e8f0;
">
    <h1 style="margin-top: 0; margin-bottom: 1rem;">Check Your Email</h1>
    <p>If an account exists with that email address, we've sent a password reset link. Please check your inbox.</p>
    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
