<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}International Quarter Scale{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    a { color: #38bdf8; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #111827;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .nav-links a {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .nav-links a.active {
      color: #e5e7eb;
      font-weight: 600;
    }

    main {
      flex: 1;
      padding: 1.5rem;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
    }

    .empty {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #111827;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }

    {% block extra_styles %}{% endblock %}
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y1M9QRZMRZ"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Y1M9QRZMRZ');
    </script>

<div class="page">
  <header>
    <div class="logo">International Quarter Scale</div>
    <nav class="nav-links">
      <a href="{% url 'events:landing' %}"
         class="{% if active_page == 'landing' %}active{% endif %}">
        Home
      </a>
      <a href="{% url 'events:event_list' %}"
         class="{% if active_page == 'events' %}active{% endif %}">
        Events
      </a>
      <a href="{% url 'events:team_list' %}"
         class="{% if active_page == 'teams' %}active{% endif %}">
        Teams
      </a>
      <a href="{% url 'events:tractor_list' %}"
         class="{% if active_page == 'tractors' %}active{% endif %}">
        Tractors
      </a>
    </nav>
  </header>

  <main>
    <div class="wrap">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    &copy; 2026 International Quarter Scale Competition â€¢
    <a href="{% url 'events:privacy' %}">Privacy Policy</a>
  </footer>
</div>

{% block extra_scripts %}{% endblock %}
</body>
</html>
